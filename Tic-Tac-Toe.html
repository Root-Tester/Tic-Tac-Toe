<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
    <script src="Tic-Tac-Toe.js"></script>
    <title>Tic-Tac-Toe : Game</title>
</head>
<body>
    
    <div id="fix-container">
        <div class="head">
            <p>Tic-Tac-Toe</p>
        </div>
        <div class="frontBtn">
            <button id="bot" class="player-opt" onclick="bot();">Vs. Computer</button><br>
            <button id="localPlayer" class="player-opt" onclick="localPlayer();">2 Player</button>
         </div>
    </div>
    <div class="static" id="gamePage"  style="cursor:initial;">
        <div id="result"></div>
        <div id="gameBoard">
            
        </div>

        <div class="btns" style="display: block ; width: 100%;margin: auto; box-sizing: border-box; height:65px;text-align: center;">
             <button id="reset" onclick="reset();" style="margin: 15px 50px; height: 50px;width: 100px;font-weight: bold;border: none;box-shadow: 0px 0px 5px #3e3e3f;" enabled>RESTART</button>
             <button id="exit"  onclick="exit();" style="margin: 15px 50px ; height: 50px;width: 100px;font-weight: bold;border: none;box-shadow: 0px 0px 5px #3e3e3f;" enabled>EXIT</button>
        </div>
    </div>
</body>
</html>
