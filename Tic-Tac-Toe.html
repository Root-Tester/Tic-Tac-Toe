<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Classic Tic-Tac-Toe Game">
    <meta property="og:description" content="Play and enjoy classic Tic-Tac-Toe Game">
    <meta property="og:image" content="tic-tac-toe_icon.jpg">
    <meta property="og:url" content="https://Tic-Tac-Toe-Game">
    <meta name="keywords" content="Tic Tac Toe Game, Tic-Tac-Toe, tic-tac-toe, Tik-Tak-Toe,tik-tak-toe,TIC TAC TOE, tic tac toe game">
    <meta name="description" content="Play the classic 3x3 grid game against friends or challenge the AI. Get three marks in a row—horizontally, vertically, or diagonally—to win. Enjoy a responsive design for seamless gameplay on all devices.">
    <meta name="author" content="Tushar Kumar Sahu">
     <link rel="shortcut icon" href="tic-tac-toe_icon.jpg" type="image/x-icon">
    <title>Game : Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tic-Tac-Toe2.css">
    <script src="Tic-Tac-Toe2.js"></script>
</head>
<body>
    <div id="home-section">
        <div id="headline">
            <h1 id="title"> Tic-Tac-Toe </h1>
        </div>

        <button id="computer" value="bot" onclick="initGame(this)">Vs. Computer</button>
        <button id="human" value="human" onclick="initGame(this)">2 Players</button>
    </div>

    <div id="game-section">
        <div id="board-container">

        </div>

        <div id="controles">
            <button id="reset" onclick="reset(true)"> Reset </button>
            <button id="exit" onclick="exit()"> Exit </button>
        </div>
    </div>
</body>
</html>
